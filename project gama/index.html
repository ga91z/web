<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="social-links-profile-main/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <dev class="container">
    <div class="element">
      <img src="social-links-profile-main/assets/images/avatar-jessica.jpg" alt="Photo">
      <div class="Name">Jessica Randall</div>
      <div class="Locaion">London, United Kingdom</div>
      <div class="Info">"Front-end developer and avid reader."</div>
       
      <div class="button-container">
        
        <button class="button1">GitHub</button>
        <button class="button2">Frontend Mentor</button>
        <button class="button3">LinkedIn</button>
        <button class="button4">Twitter</button>
        <button class="button5">Instagram</button>
        
      </div>
      
    </div>
  </dev>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ga91z">ahmed</a>.
  </div>
</body>
</html>
